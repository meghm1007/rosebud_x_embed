<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Rosebud Game Embed</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 16px;
            color: #333;
            margin-top: 0;
        }
        
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .tips {
            font-size: 12px;
            background-color: #f6f6f6;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 15px;
        }
        
        .tips ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .tips li {
            margin-bottom: 4px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 8px 0;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 8px;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #0d8bd9;
        }
        
        .secondary {
            background-color: #e6e6e6;
            color: #333;
        }
        
        .secondary:hover {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <h1>X Rosebud Game Embed</h1>
    <p>Play the FPS game from Rosebud AI while browsing X (Twitter).</p>
    
    <div class="tips">
        <strong>Tips:</strong>
        <ul>
            <li>Use the drag handle (⋮⋮) to move the game</li>
            <li>Click the resize button (⤡) to enlarge</li>
            <li>Drag the corner handle to manually resize</li>
        </ul>
    </div>
    
    <button id="toggle-game" class="button">Toggle Game Window</button>
    <a href="https://rosebud.ai/p/6b51a6f1-288b-4579-9b81-068d49c81b1f" target="_blank" class="button secondary">Open Game in New Tab</a>
    
    <script src="popup.js"></script>
</body>
</html>
